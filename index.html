<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build a Cookie Notice for the website</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Build a Cookie Notice for the website</h1>
    <p>Here is some content</p>
    <p>Here is some more content</p>
    <button id="toggleThemeButton">Dark Mode</button>
    <div class="cookieNotice hidden">
      <h2><mark>Do you want a cookie?</mark></h2>
      <p>
        <mark>Say yes </mark>
      </p>
      <p><mark>Better say yes</mark></p>
      <div class="btnDiv">
        <button class="btn accept">Yes pls</button>
        <button class="btn reject">No thank</button>
      </div>
    </div>
  </body>
</html>
